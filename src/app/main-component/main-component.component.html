<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td><img src={{item.image}} alt=""></td>
            <td><button (click)="showDetails(item)">Details</button></td>
        </tr>
    </tbody>
</table>
